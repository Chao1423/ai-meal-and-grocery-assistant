allow_embedding: false
db_schema:
  config:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: name
      type: string
    - admin_ui: {order: 1, width: 200}
      name: value
      type: string
    server: full
    title: config
  users:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: email
      type: string
    - admin_ui: {order: 1, width: 200}
      name: enabled
      type: bool
    - admin_ui: {order: 2, width: 200}
      name: last_login
      type: datetime
    - admin_ui: {order: 3, width: 200}
      name: password_hash
      type: string
    - admin_ui: {order: 4, width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {order: 5, width: 200}
      name: confirmed_email
      type: bool
    server: full
    title: Users
dependencies: []
metadata: {description: An AI assistant that can help with cooking and grocery decisions, logo_img: 'asset:Cook & Gorcery.png', title: Mealer - Your Meal Advisor}
name: AI Meal and Grocery Assistant
package_name: AI_Meal_and_Grocery_Assistant
renamed: true
runtime_options: {client_version: '3', server_spec: null, server_version: python3-sandbox, version: 2}
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {allow_signup: false, confirm_email: true, enable_automatically: true, use_email: true, use_google: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/google.yml
startup: {module: LLM, type: form}
startup_form: null
uplink_visible: true
