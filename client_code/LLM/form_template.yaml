components:
- layout_properties: {slot: nav-right}
  name: image_1
  properties:
    display_mode: zoom_to_fill
    height: '80'
    horizontal_align: right
    margin: ['10', null, null, null]
    source: _/theme/Cook & Gorcery.png
  type: Image
- data_bindings: []
  event_bindings: {pressed_enter: text_box_1_pressed_enter}
  layout_properties: {slot: title}
  name: text_box_1
  properties:
    background: theme:Primary
    margin: ['40', '0', '0', null]
    text: Mealer - Meal Advisor
  type: TextBox
- components:
  - event_bindings: {pressed_enter: ingredients_box_pressed_enter}
    layout_properties: {grid_position: 'MTOFZP,QQZWLL'}
    name: ingredients_box
    properties:
      margin: ['20', '20', '20', '20']
    type: TextBox
  - event_bindings: {click: button_1_click}
    layout_properties: {grid_position: 'NMPAFI,SGDPFZ'}
    name: button_1
    properties:
      spacing:
        margin: [null, '200', null, '200']
      text: Generate Suggestions
    type: Button
  - components:
    - layout_properties: {grid_position: 'QILQMW,CAIKFT'}
      name: output_area
      properties:
        margin: [null, null, null, '20']
      type: TextArea
    layout_properties: {grid_position: 'VBZWZZ,CYRUFZ'}
    name: column_panel_1
    properties: {}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: column_panel_2
  properties: {}
  type: ColumnPanel
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
